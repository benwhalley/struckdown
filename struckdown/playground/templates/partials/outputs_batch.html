<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <span class="badge bg-primary">
            <span id="batch-completed">0</span> / <span id="batch-total">0</span> complete
        </span>
        <span id="batch-status-badge" class="badge bg-secondary ms-2">Pending</span>
    </div>
    <button class="btn btn-success btn-sm" id="download-btn" onclick="downloadResults()" disabled>
        <i class="bi bi-download"></i> Download xlsx
    </button>
</div>

<div class="mb-2">
    <span class="small text-muted">Show columns:</span>
    <div id="column-toggles" class="d-inline-flex flex-wrap gap-1 ms-2">
        <!-- Column toggles will be inserted here -->
    </div>
</div>

<div class="table-responsive">
    <table id="batch-table" class="table table-sm table-striped table-hover">
        <thead>
            <tr id="batch-header">
                <th>#</th>
                <!-- Column headers will be inserted here -->
            </tr>
        </thead>
        <tbody id="batch-body">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
</div>
